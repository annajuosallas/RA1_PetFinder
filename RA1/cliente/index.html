<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <button id="novo" type="button">+ Novo</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <h3>USUÁRIO</h3>
          <th>       </th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Endereço</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="listaCliente">      </tbody>
    </table>

<br><br>

    <div>
    <button id="novoPet" type="button">+ Novo</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <h3>PET</h3>
          <th>       </th>
          <th>Nome</th>
          <th>Espécie</th>
          <th>Idade</th>
          <th>Raça</th>
          <th>Porte</th>
          <th>Características Extras</th>
          <th>Sexo</th>
          <th>Pelagem</th>
          <th>Cor</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="listaPet">      </tbody>
    </table>
    
     <br><br>

    <div>
    <button id="novoTutor" type="button">+ Novo</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <h3>TUTOR</h3>
          <th>       </th>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Renda</th>
        </tr>
      </thead>
      <tbody id="listaTutor">      </tbody>
    </table>

        <br><br>

    <div>
        <button id="novoAdocao" type="button">+ Novo</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <h3>ADOÇÃO</h3>
          <th>       </th>
          <th>Nome completo</th>
          <th>Idade</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>E-mail</th>
          <th>Renda Mensal</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="listaAdocao">      </tbody>
    </table>
    
    <br><br>

    <div>
      <button id="novoAbrigo" type="button">+ Novo</button>
    </div>

      <table class="table">
        <thead>
          <tr>
            <h3>ABRIGO</h3>
            <th>       </th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Endereço</th>
            <th>Espécies Abrigadas</th>
            <th>Responsável</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="listaAbrigo">      </tbody>
      </table>

    <script src="../js/cliente.js"></script>
    <script src="../js/pet.js"></script>
    <script src="../js/tutor.js"></script>
    <script src="../js/adocao.js"></script>
    <script src="../js/abrigo.js"></script>
    
</body>
</html>

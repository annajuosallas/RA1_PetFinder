<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Abrigo</title>
</head>
<body>
    <div>
        <p><h1>Novo Abrigo</h1></p>
        <p>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="type">Tipo</label>
                <input type="text" id="type" name="type">
            </div>
            <div>
                <label for="adress">Endereço</label>
                <input type="text" id="adress" name="adress">
            </div>
            <div>
                <label for="especies">Espécies abrigadas</label>
                <input type="text" id="especies" name="especies">
            </div>
            <div>
                <label for="responsavel">Responsável</label>
                <input type="text" id="responsavel" name="responsavel">
            </div>

            <div>
                <button type="button" id="enviarAbrigo">Enviar</button>
            </div>
        </p>
    </div>
    <script src="../js/novo_abrigo.js"></script>

</html>

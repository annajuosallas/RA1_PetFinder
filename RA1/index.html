<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
<form action="/cliente/index.html" class="d-flex justify-content-center">
    <div class="wrapper">
        <p><h1 class="d-flex justify-content-center">Área de Login</h1></p>
      
        <div class="input-box">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Insira seu email" required>
        </div> 
        
        <br>
        
        <div class="input-box">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Insira sua senha" required>
        </div>
        
        <br>
        
        <button type="button" id="entrar" class="btn" >Entrar</button>
        <div id="mensagem" class="mt-3 text-center"></div>

    </div>
    <div class="petzin">
        <img src="petzinpetfinder.png" alt="Petzin">
    </div>
    <div class="logo">
        <img src="logopetfinder.png" alt="PetFinder Logo">
    </div>
    <script src="js/index.js"></script>
    
</form>
</body>
</html>
